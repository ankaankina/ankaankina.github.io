<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Piet Mondrian</title>
</head>
<body>

<div class="wrapper">

<table>
	
<tr class="row-1">
	<td class="td-1" colspan="2"></td>
	<td class="td-3" colspan="2"></td>
	<td class="td-5 yellow" colspan="2"></td>
</tr>

<tr class="row-2">
	<td class="td-1"></td>
	<td class="td-2 red" colspan="3" rowspan="2"></td>
	<td class="td-5 yellow" colspan="2"></td>
</tr>

<tr class="row-3">
	<td class="td-1" rowspan="2"></td>
	<td class="td-5"></td>
	<td class="td-6"></td>
</tr>

<tr class="row-4">
	<td class="td-2 black" colspan="2" rowspan="2"></td>
	<td class="td-4"></td>
	<td class="td-5" colspan="2"></td>
</tr>

<tr class="row-5">
	<td class="td-1 yellow" rowspan="3"></td>
	<td class="td-4"></td>
	<td class="td-5 blue" colspan="2" rowspan="2"></td>
</tr>

<tr class="row-6">
	<td class="td-2 td-2-6" colspan="2" rowspan="2"></td>
	<td class="td-4 black"></td>
</tr>

<tr class="row-7">
	<td class="td-4" colspan="3"></td>

</table>

</div>

</body>
</html>
