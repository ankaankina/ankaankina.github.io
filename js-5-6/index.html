<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="css/style.css">
    <title>stopwatch test</title>
  </head>
  <body>

    <div class="wrapper">
      <header>
        <h1 class="text-center text-info">
          <strong>STOPWATCH</strong>
        </h1>
      </header>

      <div class="container">
        <div class="stopwatch">
          <div class="main-block">
            <div class="num-block num-block--hours">
              <p class="numbers numbers--hours">00</p>
            </div>

            <div class="num-block num-block--colon">
              <p class="numbers">:</p>
            </div>

            <div class="num-block num-block--mins">
              <p class="numbers numbers--mins">00</p>
            </div>

            <div class="num-block num-block--colon">
              <p class="numbers">:</p>
            </div>

            <div class="num-block num-block--sec">
              <p class="numbers numbers--sec">00</p>
            </div>
          </div>

          <div class="num-block num-block--millisec">
            <p class="numbers--millisec">0</p>
          </div>
        </div>

        <div class="results">

        </div>

        <div class="button button--left">
          <button class="btn btn-large btn-primary btn-start" type="button" name="button">Start</button>

          <button class="btn btn-large btn-info btn-pause" type="button" name="button">Pause</button>

          <button class="btn btn-large btn-primary btn-success btn-continue" type="button" name="button">Continue</button>
        </div>

        <div class="button button--right">
          <button class="btn btn-large btn-danger" type="button" name="button">Clear</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
